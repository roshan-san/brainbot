version: "3.9"

services:
  db:
    image: postgres:17
    container_name: brainbot-postgres
    restart: always
    environment:
      POSTGRES_USER: brainbot
      POSTGRES_PASSWORD: brainbot
      POSTGRES_DB: brainbot
    ports:
      - "5431:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - brainbot-network

volumes:
  pgdata:

networks:
  brainbot-network:
    driver: bridge
